<html>

    <head>
    
        <style>
        
        
            ul,li{
                list-style-type: none;
                margin:0;
                padding:0;
            }
            
           
            .mg-stringSet>li{
                display: inline-block;
            }
            
            .mg-stringSet>li:before{
            	font-family:arial;
                content:attr(mg-string-key);
                display:inline-block;
                padding:3px;
                width:100%;
                text-align:center;
            }   
            
            .mg-stringSet>li>ul{
            	position:relative;	
            }
            
            .mg-string:before{
           		content:"";
           		display:block;
           		position:absolute;
           		top:0;
           		bottom:0;
           		left:50%;
           		width:1px;
           		background:#555;
            }
            
            .mg-string{
            	border-top:2px solid #333;	
            }
            
            .mg-string>li{
            	height:15px;
            	width:15px;
            	position:relative;
            	padding:4px 4px 6px 4px;
            	border-bottom:1px solid #888;
            	overflow:visible;
            }
            
            .mg-string>li>.mg-music-note{
            	display:block;
            	height:100%;
            	width:100%;
            	border-radius:10px;
            	border:1px solid #DDD;
            	
            	font-size:10px;
            	font-weight:bold;
            	color:white;
            	text-align:center;
            	font-family:arial;
            	padding-top:4px;
            	padding-left:2px;
            	padding-right:2px;
            	
            	margin-top:-2px;
            	margin-left:-2px;
            	
            	background:#444;
            }
            
            .mg-string>li:hover{
                
            }   
            
            .mg-stringSet>li:last-child>.mg-string>li{
                
            }
            
            .mg-stringSet .mg-ival-tonic .mg-music-note{
            	-moz-box-shadow: 0px 0px 0px 1px #343434;
-webkit-box-shadow: 0px 0px 0px 1px #343434;
-o-box-shadow: 0px 0px 0px 1px #343434;
box-shadow: 0px 0px 0px 1px #343434;
filter:progid:DXImageTransform.Microsoft.Shadow(color=#343434, Direction=NaN, Strength=0);
-moz-border-radius: 10px;
-webkit-border-radius: 10px;
				background:#000;
            }
            
            .mg-stringSet.mg-show-arpeggio-minor .mg-music-note,
            .mg-stringSet.mg-show-major .mg-music-note,
            .mg-stringSet.mg-show-pentatonic-major .mg-music-note,
            .mg-stringSet.mg-show-pentatonic-minor .mg-music-note{
            	opacity:0.6;	
            }
            
            .mg-stringSet.mg-show-major .mg-gamme-major>span,
            .mg-stringSet.mg-show-arpeggio-minor .mg-gamme-arpeggio-minor>span,
            .mg-stringSet.mg-show-pentatonic-major .mg-gamme-pentatonic-major>.mg-music-note,
            .mg-stringSet.mg-show-pentatonic-minor .mg-gamme-pentatonic-minor>.mg-music-note{
            	opacity:1;
            	background:#af4646;
            }
            
            .mg-stringSet .mg-scale-highlight .mg-music-note, 
            .mg-stringSet .mg-ival-tonic.mg-scale-highlight .mg-music-note{
            	background:#2E5499;
            	opacity:1;
            }
            
            
            
            
        </style>
        
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="./lib.js"></script>
        <script src="./system/chromatic.js"></script>
    
    
        <script>
            
            
            
            $(function(){
                var mySet = new GuitarMate.StringSet(GuitarMate.system.chromatic);
                mySet.addString(new GuitarMate.String(GuitarMate.system.chromatic.Key.E,1));
                mySet.addString(new GuitarMate.String(GuitarMate.system.chromatic.Key.A,1));
                mySet.addString(new GuitarMate.String(GuitarMate.system.chromatic.Key.D,1));
                mySet.addString(new GuitarMate.String(GuitarMate.system.chromatic.Key.G,2));
                mySet.addString(new GuitarMate.String(GuitarMate.system.chromatic.Key.B,2));
                mySet.addString(new GuitarMate.String(GuitarMate.system.chromatic.Key.E,3));
                
                var $htmlGuitare = mySet.renderHtml();
                
                $htmlGuitare.appendTo($("#item-wrapper")).css({"display":"inline-block","margin-right":"40"});
            });
        </script>
    </head>
    
    <body>
        <div style="width:120px;margin:auto;">
        <select id="game-selector">
        	<option>Select a view</option>
            <option mg-scale="Major" mg-mode="1">Major Scale</option>
            <option value="mg-show-arpeggio-minor">Arpeggio minor</option>
            <option value="mg-show-pentatonic-major">Pentatonic Majeur</option>
            <option value="mg-show-pentatonic-minor">Pentatonic Minor</option>
            <option value="mg-show-pentatonic-major">Pentatonic Major</option>
        </select>
        </div>
        
        
        <div id="item-wrapper" style="text-align:center;">
        
        </div>
        
    </body>

</html>
